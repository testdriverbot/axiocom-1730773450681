version: 4.0.80
steps:
  - prompt: Click on the "Partners" link in the header.
    commands:
      - command: hover-text
        text: Partners
        description: link in the header
        action: click
  - prompt: Assert that the partners page loads.
    commands:
      - command: assert
        expect: AXIO PARTNERSHIP PROGRAM is visible on the page
  - prompt: >-
      Verify partner information is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: DISTRIBUTION PARTNERS is visible on the page
